<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Room Type','2008','2009','2010','2011','2012','2013','2014'],
          ['Bachelor', 577,595,600,610,614,632,713],
          ['1 Bedroom', 709,707,725,718,723,751,760],
          ['2 Bedroom', 878,886,880,897,886,921,926],
          ['3+ Bedroom', 962,995,1015,982,1015,1080,1074],
          ['Surrey Average',799,804,811,814,813,846,859],
          ['Metro Average',937,975,995,1027,1047,1067,1099]
        ]);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
